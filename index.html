<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOUT DOUX GITHUB SYNC</title>
    <style>
        :root {
            --urgent: #ff4d4d; --important: #ff9f43; --success: #2ecc71; --bg: #f8f9fa;
            --card: #ffffff; --text: #2d3436; --secondary: #636e72; --accent: #6c5ce7; --border: #edf2f7;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.4; }
        .container { max-width: 1100px; margin: auto; }

        /* GitHub Sync Header */
        .sync-bar { display: flex; align-items: center; justify-content: space-between; background: #24292e; color: white; padding: 10px 20px; border-radius: 12px; margin-bottom: 25px; gap: 10px; flex-wrap: wrap; }
        .sync-btn { background: #2ea44f; color: white; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.8rem; transition: 0.2s; }
        .sync-btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .sync-btn.load { background: #0366d6; }
        .status-light { width: 10px; height: 10px; border-radius: 50%; background: #666; display: inline-block; transition: 0.3s; }
        .status-on { background: #2ecc71; box-shadow: 0 0 8px #2ecc71; }

        /* UI Elements */
        .header-main { text-align: center; margin-bottom: 20px; }
        h1 { color: var(--accent); font-size: 2.2rem; margin: 0; letter-spacing: -1px; }
        
        .task-form { background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 30px; align-items: flex-end; }
        .form-group { display: flex; flex-direction: column; flex: 1; min-width: 140px; }
        .form-group.small { flex: 0.6; }
        .form-group label { font-size: 0.7rem; font-weight: 700; margin-bottom: 5px; color: var(--secondary); text-transform: uppercase; }
        input, select { padding: 10px; border: 2px solid var(--border); border-radius: 8px; font-size: 0.9rem; font-family: inherit; }
        input:focus { border-color: var(--accent); outline: none; }
        .add-btn { background: var(--accent); color: white; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: bold; height: 42px; }

        .card-table { background: var(--card); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #fdfdfd; padding: 12px 15px; text-align: left; font-size: 0.7rem; text-transform: uppercase; color: var(--secondary); cursor: pointer; border-bottom: 2px solid var(--border); }
        td { padding: 10px 15px; border-bottom: 1px solid var(--border); font-size: 0.95rem; vertical-align: middle; word-wrap: break-word; }
        .col-check { width: 40px; text-align: center; }
        .col-project { width: 110px; }
        .col-priority { width: 150px; }
        .col-date { width: 110px; }

        .editable:hover { background: #f0edff; cursor: pointer; border-radius: 4px; }
        .editing-input { width: 100%; padding: 6px; border: 2px solid var(--accent); border-radius: 6px; font-family: inherit; font-size: 0.95rem; }

        .badge { padding: 4px 8px; border-radius: 5px; font-size: 0.65rem; font-weight: 800; display: inline-block; }
        .b-both { background: #ffe3e3; color: #e74c3c; } .b-urgent { background: #fff4e6; color: #d35400; }
        .b-important { background: #e3f2fd; color: #0984e3; } .b-none { background: #f1f2f6; color: #7f8c8d; }

        /* Matrice */
        .matrix-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 40px; }
        .quadrant { background: var(--card); padding: 15px; border-radius: 12px; min-height: 120px; border-top: 5px solid #ccc; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .q-both { border-color: var(--urgent); } .q-important { border-color: var(--accent); } .q-urgent { border-color: var(--important); } .q-none { border-color: #bdc3c7; }
        .matrix-item { background: #fff; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; font-size: 0.85rem; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; cursor: grab; }

        /* Archives */
        .archive-toggle { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 12px 20px; border-radius: 12px; cursor: pointer; border: 1px solid var(--border); }
        .archive-content { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.4s ease; overflow: hidden; }
        .archive-content.open { grid-template-rows: 1fr; }
        .archive-inner { min-height: 0; padding-top: 15px; }

        @media (max-width: 768px) { .matrix-grid { grid-template-columns: 1fr; } .task-form { flex-direction: column; align-items: stretch; } }
    </style>
</head>
<body>

<div class="container">
    <!-- BARRE DE SYNCHRO GITHUB -->
    <div class="sync-bar">
        <div style="display:flex; align-items:center; gap:10px">
            <span id="statusLight" class="status-light"></span>
            <span style="font-size: 0.8rem; font-weight: bold;">GITHUB SYNC</span>
        </div>
        <div style="display:flex; gap:10px">
            <button class="sync-btn load" onclick="githubPull()">üì• Charger</button>
            <button class="sync-btn" onclick="githubPush()">üì§ Sauver sur GitHub</button>
            <button onclick="configGitHub()" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2rem">‚öôÔ∏è</button>
        </div>
    </div>

    <div class="header-main">
        <h1>üéØ TOUT DOUX</h1>
    </div>

    <!-- FORMULAIRE -->
    <div class="task-form" onkeydown="if(event.key==='Enter') addTask()">
        <div class="form-group">
            <label>T√¢che</label>
            <input type="text" id="taskTitle" placeholder="Quelle est la mission ?">
        </div>
        <div class="form-group small">
            <label>Projet</label>
            <input type="text" id="taskProject" placeholder="PROJET" oninput="this.value = this.value.toUpperCase()">
        </div>
        <div class="form-group">
            <label>Priorit√©</label>
            <select id="taskPriority">
                <option value="both">üî• Urgent & Important</option>
                <option value="urgent">‚ö° Urgent</option>
                <option value="important">üìÖ Important</option>
                <option value="none" selected>üóëÔ∏è Aucun</option>
            </select>
        </div>
        <div class="form-group small">
            <label>Deadline</label>
            <input type="date" id="taskDate">
        </div>
        <button class="add-btn" onclick="addTask()">Ajouter</button>
    </div>

    <!-- TODO LIST -->
    <div class="card-table">
        <table>
            <thead>
                <tr>
                    <th class="col-check"></th>
                    <th onclick="sortTable('createdAt')">T√¢che ‚Üï</th>
                    <th class="col-project" onclick="sortTable('project')">Projet ‚Üï</th>
                    <th class="col-priority" onclick="sortTable('priority')">Priorit√© ‚Üï</th>
                    <th class="col-date" onclick="sortTable('date')">Deadline ‚Üï</th>
                </tr>
            </thead>
            <tbody id="todoBody"></tbody>
        </table>
    </div>

    <!-- MATRICE -->
    <div class="matrix-grid">
        <div class="quadrant q-both" id="drop-both" ondrop="drop(event)" ondragover="event.preventDefault()"><h3>üî• FAIRE</h3><div id="m-both"></div></div>
        <div class="quadrant q-important" id="drop-important" ondrop="drop(event)" ondragover="event.preventDefault()"><h3>üìÖ PLANIFIER</h3><div id="m-important"></div></div>
        <div class="quadrant q-urgent" id="drop-urgent" ondrop="drop(event)" ondragover="event.preventDefault()"><h3>‚ö° D√âL√âGUER</h3><div id="m-urgent"></div></div>
        <div class="quadrant q-none" id="drop-none" ondrop="drop(event)" ondragover="event.preventDefault()"><h3>üóëÔ∏è √âLIMINER</h3><div id="m-none"></div></div>
    </div>

    <!-- ARCHIVES -->
    <div class="archive-section">
        <div class="archive-toggle" onclick="toggleArchive()">
            <span style="font-weight: 700; color: var(--secondary);">üì¶ ARCHIVES</span>
            <span id="archiveChevron">‚ñº</span>
        </div>
        <div class="archive-content" id="archiveContent">
            <div class="archive-inner">
                <button class="add-btn" style="background:#ff4d4d; margin-bottom:10px" onclick="cleanArchives()">üßπ Nettoyer +14j</button>
                <div class="card-table">
                    <table><tbody id="archiveBody"></tbody></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let archives = JSON.parse(localStorage.getItem('archives')) || [];
    
    // Config GitHub
    let ghToken = localStorage.getItem('gh_token');
    let ghRepo = localStorage.getItem('gh_repo'); 

    const PRIORITY_MAP = {
        both: { label: 'üî• Urgent & Imp.', weight: 3, class: 'b-both' },
        urgent: { label: '‚ö° Urgent', weight: 2, class: 'b-urgent' },
        important: { label: 'üìÖ Important', weight: 1, class: 'b-important' },
        none: { label: 'üóëÔ∏è Aucun', weight: 0, class: 'b-none' }
    };

    // --- SYNCHRO GITHUB ---

    function configGitHub() {
        ghToken = prompt("Entre ton GitHub Token (ghp_...) :", ghToken || "");
        ghRepo = prompt("Entre ton repo (ex: pseudo/toutdoux) :", ghRepo || "");
        if(ghToken && ghRepo) {
            localStorage.setItem('gh_token', ghToken);
            localStorage.setItem('gh_repo', ghRepo);
            githubPull();
        }
    }

    async function githubPush() {
        if(!ghToken || !ghRepo) return configGitHub();
        const light = document.getElementById('statusLight');
        light.classList.remove('status-on');

        try {
            // R√©cup√©rer le SHA actuel
            const getRes = await fetch(`https://api.github.com/repos/${ghRepo}/contents/data.json`, {
                headers: { 'Authorization': `token ${ghToken}` }
            });
            const fileData = await getRes.json();
            const sha = fileData.sha;

            // Pr√©parer le contenu (gestion des caract√®res sp√©ciaux UTF-8)
            const jsonStr = JSON.stringify({ tasks, archives });
            const content = btoa(unescape(encodeURIComponent(jsonStr)));

            const putRes = await fetch(`https://api.github.com/repos/${ghRepo}/contents/data.json`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${ghToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: "Sync Todo List",
                    content: content,
                    sha: sha
                })
            });

            if(putRes.ok) {
                light.classList.add('status-on');
                alert("Sauvegard√© avec succ√®s sur GitHub !");
            } else { alert("Erreur GitHub : V√©rifie tes r√©glages ‚öôÔ∏è"); }
        } catch (e) { alert("Erreur r√©seau GitHub."); }
    }

    async function githubPull() {
        if(!ghToken || !ghRepo) return;
        const light = document.getElementById('statusLight');
        try {
            const res = await fetch(`https://api.github.com/repos/${ghRepo}/contents/data.json?t=${Date.now()}`, {
                headers: { 'Authorization': `token ${ghToken}` }
            });
            if(res.ok) {
                const fileData = await res.json();
                const content = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
                if(content.tasks) {
                    tasks = content.tasks;
                    archives = content.archives || [];
                    saveLocally();
                    light.classList.add('status-on');
                }
            }
        } catch (e) { console.error("Pull failed"); }
    }

    // --- CORE LOGIC ---

    function saveLocally() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
        localStorage.setItem('archives', JSON.stringify(archives));
        updateUI();
    }

    function capitalize(str) {
        if(!str) return "";
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function addTask() {
        const titleEl = document.getElementById('taskTitle');
        if (!titleEl.value.trim()) return;
        tasks.push({
            id: Date.now(),
            title: capitalize(titleEl.value.trim()),
            project: document.getElementById('taskProject').value.trim().toUpperCase() || '‚ô≤',
            priority: document.getElementById('taskPriority').value,
            date: document.getElementById('taskDate').value,
            createdAt: Date.now()
        });
        titleEl.value = ''; document.getElementById('taskProject').value = ''; 
        saveLocally();
    }

    function drop(ev) {
        ev.preventDefault();
        const taskId = parseInt(ev.dataTransfer.getData("taskId"));
        const task = tasks.find(t => t.id === taskId);
        if (task) { task.priority = ev.currentTarget.id.replace('drop-', ''); saveLocally(); }
    }

    function startEdit(element, taskId, field, type) {
        if (element.querySelector('input, select')) return;
        const task = tasks.find(t => t.id === taskId);
        const originalValue = task[field];
        let input;
        if (type === 'select') {
            input = document.createElement('select');
            for (const [val, opt] of Object.entries(PRIORITY_MAP)) {
                const o = document.createElement('option'); o.value = val; o.textContent = opt.label;
                if (val === originalValue) o.selected = true;
                input.appendChild(o);
            }
        } else {
            input = document.createElement('input'); input.type = type; input.value = originalValue;
        }
        element.innerHTML = ''; element.appendChild(input); input.focus();
        input.onblur = () => { 
            let v = input.value;
            if (field === 'project') v = v.toUpperCase() || '‚ô≤';
            if (field === 'title') v = capitalize(v);
            task[field] = v || originalValue; 
            saveLocally(); 
        };
        input.onkeydown = (e) => { if(e.key === 'Enter') input.blur(); };
    }

    function toggleArchive() {
        const isOpen = document.getElementById('archiveContent').classList.toggle('open');
        document.getElementById('archiveChevron').style.transform = isOpen ? 'rotate(180deg)' : '';
    }

    function toggleComplete(id) {
        const idx = tasks.findIndex(t => t.id === id);
        if (idx > -1) {
            const task = tasks.splice(idx, 1)[0];
            task.completedAt = Date.now();
            archives.push(task); saveLocally();
        }
    }

    function restoreTask(id) {
        const idx = archives.findIndex(t => t.id === id);
        if (idx > -1) { tasks.push(archives.splice(idx, 1)[0]); saveLocally(); }
    }

    function cleanArchives() {
        const limit = Date.now() - (14 * 24 * 60 * 60 * 1000);
        archives = archives.filter(t => t.completedAt >= limit); saveLocally();
    }

    function sortTable(key) {
        tasks.sort((a, b) => {
            let vA = a[key] || '', vB = b[key] || '';
            if (key === 'priority') { vA = PRIORITY_MAP[a.priority].weight; vB = PRIORITY_MAP[b.priority].weight; }
            return vA < vB ? 1 : -1;
        });
        updateUI();
    }

    function updateUI() {
        const todoBody = document.getElementById('todoBody');
        const archiveBody = document.getElementById('archiveBody');
        todoBody.innerHTML = ''; archiveBody.innerHTML = '';
        ['both', 'important', 'urgent', 'none'].forEach(p => {
            const el = document.getElementById(`m-${p}`);
            if(el) el.innerHTML = '';
        });
        
        tasks.forEach(task => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="col-check"><input type="checkbox" onclick="toggleComplete(${task.id})"></td>
                <td class="editable" onclick="startEdit(this, ${task.id}, 'title', 'text')"><strong>${task.title}</strong></td>
                <td class="editable" style="color:var(--accent); font-weight:bold" onclick="startEdit(this, ${task.id}, 'project', 'text')">${task.project}</td>
                <td class="editable" onclick="startEdit(this, ${task.id}, 'priority', 'select')"><span class="badge ${PRIORITY_MAP[task.priority].class}">${PRIORITY_MAP[task.priority].label}</span></td>
                <td class="editable" style="font-size:0.8rem" onclick="startEdit(this, ${task.id}, 'date', 'date')">${task.date || '-'}</td>
            `;
            todoBody.appendChild(row);

            const mContainer = document.getElementById(`m-${task.priority}`);
            if(mContainer) {
                const mItem = document.createElement('div');
                mItem.className = 'matrix-item'; mItem.draggable = true;
                mItem.ondragstart = (e) => e.dataTransfer.setData("taskId", task.id);
                mItem.innerHTML = `<span><strong>${task.title}</strong><br><small style="color:var(--accent)">#${task.project}</small></span>
                                   <input type="checkbox" onclick="toggleComplete(${task.id})">`;
                mContainer.appendChild(mItem);
            }
        });

        archives.slice().reverse().forEach(task => {
            const row = document.createElement('tr');
            row.style.opacity = '0.5';
            row.innerHTML = `<td class="col-check">‚úÖ</td><td colspan="3" style="text-decoration:line-through">${task.title} <small>(#${task.project})</small></td>
                             <td style="text-align:right"><button onclick="restoreTask(${task.id})" style="font-size:0.7rem; cursor:pointer">Restaurer</button></td>`;
            archiveBody.appendChild(row);
        });
    }

    if(ghToken && ghRepo) githubPull();
    updateUI();
</script>
</body>
</html>
