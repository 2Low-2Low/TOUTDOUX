<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOUT DOUX CLOUD V4</title>
    <style>
        :root {
            --urgent: #ff4d4d; --important: #ff9f43; --success: #2ecc71; --bg: #f8f9fa;
            --card: #ffffff; --text: #2d3436; --secondary: #636e72; --accent: #6c5ce7; --border: #edf2f7;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.4; }
        .container { max-width: 1100px; margin: auto; }

        /* Header avec Synchro */
        .header-main { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; gap: 10px; flex-wrap: wrap; }
        h1 { color: var(--accent); font-size: 2.2rem; margin: 0; letter-spacing: -1px; text-align: center; flex: 2; }
        
        .sync-block { display: flex; align-items: center; gap: 10px; background: var(--card); padding: 5px 15px; border-radius: 12px; border: 2px solid var(--border); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .sync-info { font-size: 0.75rem; color: var(--secondary); display: flex; flex-direction: column; }
        .sync-code-val { font-weight: bold; color: var(--accent); }
        
        .btn-action { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; font-weight: bold; transition: 0.2s; }
        .btn-action:hover { background: #5a49d1; }
        .btn-sync-icon { background: none; border: none; font-size: 1.4rem; cursor: pointer; padding: 0; line-height: 1; }

        /* Status Dot */
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; background: #ccc; margin-right: 5px; }
        .dot-green { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .dot-red { background: var(--urgent); box-shadow: 0 0 5px var(--urgent); }
        .dot-blue { background: #3498db; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* Formulaire */
        .task-form { background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 30px; align-items: flex-end; }
        .form-group { display: flex; flex-direction: column; flex: 1; min-width: 140px; }
        .form-group.small { flex: 0.6; }
        .form-group label { font-size: 0.7rem; font-weight: 700; margin-bottom: 5px; color: var(--secondary); text-transform: uppercase; }
        input, select { padding: 10px; border: 2px solid var(--border); border-radius: 8px; font-size: 0.9rem; font-family: inherit; }
        
        /* Tableaux */
        .card-table { background: var(--card); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #fdfdfd; padding: 12px 15px; text-align: left; font-size: 0.7rem; text-transform: uppercase; color: var(--secondary); cursor: pointer; border-bottom: 2px solid var(--border); }
        td { padding: 10px 15px; border-bottom: 1px solid var(--border); font-size: 0.95rem; vertical-align: middle; word-wrap: break-word; }
        .col-check { width: 40px; text-align: center; }
        .col-project { width: 110px; }
        .col-priority { width: 150px; }
        .col-date { width: 110px; }

        .editable:hover { background: #f0edff; cursor: pointer; border-radius: 4px; }
        .badge { padding: 4px 8px; border-radius: 5px; font-size: 0.65rem; font-weight: 800; display: inline-block; }
        .b-both { background: #ffe3e3; color: #e74c3c; } .b-urgent { background: #fff4e6; color: #d35400; }
        .b-important { background: #e3f2fd; color: #0984e3; } .b-none { background: #f1f2f6; color: #7f8c8d; }

        /* Matrice */
        .matrix-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 40px; }
        .quadrant { background: var(--card); padding: 15px; border-radius: 12px; min-height: 120px; border-top: 5px solid #ccc; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .q-both { border-color: var(--urgent); } .q-important { border-color: var(--accent); } .q-urgent { border-color: var(--important); } .q-none { border-color: #bdc3c7; }
        .matrix-item { background: #fff; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; font-size: 0.85rem; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; cursor: grab; }

        /* Archives */
        .archive-toggle { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 12px 20px; border-radius: 12px; cursor: pointer; border: 1px solid var(--border); }
        .archive-content { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.4s ease; overflow: hidden; }
        .archive-content.open { grid-template-rows: 1fr; }
        .archive-inner { min-height: 0; padding-top: 15px; }

        @media (max-width: 768px) { .header-main { flex-direction: column; } .matrix-grid { grid-template-columns: 1fr; } }
    </style>
</head>

    // --- SYNCHRONISATION ---
    function updateStatus(colorClass) {
        const dot = document.getElementById('syncDot');
        dot.className = 'dot ' + (colorClass ? 'dot-' + colorClass : '');

        try {

                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tasks, archives })
            });
            updateStatus('green');
        } catch (e) { updateStatus('red'); }
    }

                        return;
                    }
                    tasks = data.tasks;
                    archives = data.archives || [];
                    saveLocally();
                }

            } else { updateStatus('green'); } // 404 = Nouveau code, pas grave
        } catch (e) { updateStatus('red'); }
    }

        const input = prompt("ENTREZ VOTRE CODE SECRET (ex: marc-99) :", syncKey || "");
        if (input) {
            syncKey = input.trim().toLowerCase().replace(/\s+/g, '-');
            localStorage.setItem('toutDouxSyncKey', syncKey);
            document.getElementById('codeDisplay').textContent = syncKey;
            pullFromCloud(true);
        }
    }

    function forceSync() {
        if (!syncKey) return setupSync();
        pullFromCloud();
    }

        if (syncKey) pushToCloud();
