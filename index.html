<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOUT DOUX - GHIBLI PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

        :root {
            --urgent-both: #ed6a5a; 
            --urgent-only: #9bb390; 
            --important-only: #e0a96d; 
            --success: #88a070;
            --info: #8fb9bd;
            --bg: #fdfaf1; 
            --card: #ffffff;
            --text: #4a453f;
            --secondary: #8c7b6f;
            --accent: #6b8e6b;
            --border: #e8e2d6;
            --header-bg: #ebf0f5; 
            --s-urgence: #d65a4a;
            --s-impact: #5a8eb3;
            --s-facile: #7ba37b;
            --archive-open: #f5f0e6;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Nunito Sans', system-ui, sans-serif; 
            background-color: var(--bg); 
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            background-attachment: fixed;
            color: var(--text); 
            margin: 0; padding: 15px; line-height: 1.6;
            padding-top: 85px;
            overflow-x: hidden;
        }
        
        .container { max-width: 1100px; margin: auto; }

        /* BARRE SYNC */
        .sync-bar { 
            position: fixed; top: 10px; left: 10px; right: 10px; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between; 
            background: rgba(74, 69, 63, 0.85); backdrop-filter: blur(8px);
            color: #fdfaf1; padding: 12px 20px; border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .sync-btn { 
            background: var(--accent); color: white; border: none; padding: 8px 16px; 
            border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 0.8rem; 
            transition: 0.3s; font-family: 'Nunito Sans', sans-serif;
        }
        .sync-btn.load { background: var(--info); }
        .status-light { width: 10px; height: 10px; border-radius: 50%; background: #636e72; display: inline-block; transition: 0.3s; }
        .status-on { background: #b8e994; box-shadow: 0 0 10px #b8e994; }

        h1 { 
            font-family: "Century Gothic", "Avant Garde", "Avant Garde Gothic", "ITC Avant Garde Gothic", sans-serif;
            text-align: center; color: var(--accent); font-size: 3.5rem; margin: 10px 0 30px 0; 
            letter-spacing: 4px; font-weight: 400; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; user-select: none;
        }

        .main-viewport { overflow: hidden; width: 100%; }
        .main-track { display: flex; width: 200%; transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1); }
        .main-view { width: 50%; padding: 0 5px; }

        /* FORMULAIRES */
        .task-form { 
            background: var(--card); padding: 25px; border-radius: 25px 15px 30px 20px;
            box-shadow: 8px 8px 25px rgba(139, 126, 116, 0.08); 
            display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 40px; align-items: flex-end; 
            border: 1px solid var(--border);
        }
        .form-group { display: flex; flex-direction: column; flex: 1; min-width: 180px; }
        .form-group.small { flex: 0.4; min-width: 110px; }
        .form-group label { font-size: 0.9rem; font-weight: 700; margin-bottom: 8px; color: var(--secondary); text-transform: uppercase; }
        input, select { padding: 12px 15px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; background: #fff; width: 100%; transition: 0.3s; color: var(--text); }
        .add-btn { background: var(--urgent-both); color: white; border: none; height: 50px; padding: 0 30px; border-radius: 15px; cursor: pointer; font-weight: bold; transition: 0.3s; box-shadow: 0 4px 0px #c45643; }

        /* BOUTON NETTOYER */
        .clean-btn { 
            background:#d6cec3; box-shadow: 0 4px 0px #b8afa4; color: #766d64; 
            border: none; padding: 12px 20px; border-radius: 15px; cursor: pointer;
            font-weight: bold; font-size: 0.9rem; transition: 0.3s; margin-bottom: 20px;
        }

        /* TABLEAUX */
        .card-table { margin-bottom: 40px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 12px; table-layout: fixed; }
        td { background: var(--card); padding: 18px 15px; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); vertical-align: middle; word-wrap: break-word; }
        .col-check { width: 50px; text-align: center; border-left: 1px solid var(--border); border-top-left-radius: 18px; border-bottom-left-radius: 18px; }
        .col-task { width: auto; font-size: 0.95rem; } 
        .col-project { width: 120px; font-weight: 800; }
        .col-priority { width: 150px; }
        .col-status { width: 130px; border-right: 1px solid var(--border); border-top-right-radius: 18px; border-bottom-right-radius: 18px; }
        .editable:hover { background: #fafaf5; cursor: pointer; border-radius: 8px; }

        /* TOUT EAT */
        .eat-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 40px; }
        .eat-item { 
            background: var(--card); padding: 15px 20px; border-radius: 18px; 
            display: flex; align-items: center; border: 1px solid var(--border);
            box-shadow: 4px 4px 12px rgba(0,0,0,0.02);
        }
        .eat-item span { flex: 1; font-weight: 600; font-size: 1.1rem; margin-left: 10px; }
        .eat-item input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; accent-color: var(--info); }

        /* QUADRANTS */
        .quadrant { background: var(--card); padding: 25px; border-radius: 25px; border-top: 8px solid #ccc; min-height: 220px; box-shadow: 4px 4px 15px rgba(139, 126, 116, 0.04); }
        .q-both { border-top-color: var(--urgent-both); } 
        .q-important { border-top-color: #6c5ce7; } 
        .q-urgent { border-top-color: var(--urgent-only); } 
        .q-none { border-top-color: #bdc3c7; }
        .q-s-urg { border-top-color: var(--s-urgence); }
        .q-s-imp { border-top-color: var(--s-impact); }
        .q-s-fac { border-top-color: var(--s-facile); }
        .quadrant h3 { margin-top: 0; font-size: 0.85rem; text-transform: uppercase; color: var(--secondary); margin-bottom: 15px; letter-spacing: 1px; font-weight: 800; }

        /* ITEMS MATRICE (REPRISE DU STYLE INDEX.HTML POUR ALIGNEMENT) */
        .matrix-item { 
            background: #fff; padding: 12px 15px; border-radius: 12px; margin-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid #eee; width: 100%; box-shadow: 2px 2px 8px rgba(0,0,0,0.02); 
            cursor: grab; 
        }
        .matrix-item-content { flex: 1; padding-right: 15px; word-wrap: break-word; overflow: hidden; pointer-events: none; }
        .matrix-item-content strong { display: block; font-size: 0.95rem; color: var(--text); line-height: 1.2; }
        .matrix-item-content small { font-weight: 600; font-size: 0.75rem; }
        .matrix-item input[type="checkbox"] { width: 20px; height: 20px; flex-shrink: 0; cursor: pointer; }

        /* BADGES */
        .badge { padding: 4px 8px; border-radius: 8px; font-size: 0.65rem; font-weight: 700; display: inline-block; text-transform: uppercase; }
        .b-both { background: #ffeaa7; color: #d35400; } .b-urgent { background: #dff2e1; color: #4e6e5d; } .b-important { background: #fdf5e6; color: #8b6d3f; } .b-none { background: #f7f1e3; color: #84817a; }
        .s-urg { background: #fceae8; color: var(--s-urgence); } .s-imp { background: #e8f1f7; color: var(--s-impact); } .s-fac { background: #edf5ed; color: var(--s-facile); }

        .cat-separator { display: flex; align-items: center; margin: 40px 0 20px; }
        .cat-separator::before, .cat-separator::after { content: ''; flex: 1; border-bottom: 1.5px solid #d4cdc1; margin: 0 40px; }
        .cat-icon { font-size: 2.2rem; filter: opacity(0.6); }

        /* NAVIGATION DOTS COLORES */
        .matrix-nav { display:flex; justify-content:center; gap:15px; margin-bottom:25px; }
        .nav-dot { width: 14px; height: 14px; border-radius: 50%; cursor: pointer; transition: 0.3s; opacity: 0.25; background: #ccc; border: 2px solid transparent; }
        #dot0.active { background-color: var(--urgent-both); opacity: 1; border-color: #fff; box-shadow: 0 0 10px var(--urgent-both); transform: scale(1.2); }
        #dot1.active { background-color: var(--s-impact); opacity: 1; border-color: #fff; box-shadow: 0 0 10px var(--s-impact); transform: scale(1.2); }

        .matrix-window { width: 100%; overflow: hidden; margin-bottom: 50px; }
        .matrix-track-inner { display: flex; transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1); width: 200%; }
        .matrix-view-inner { width: 50%; }
        .matrix-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 5px; }
        .matrix-grid-triple { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; padding: 5px; }

        /* ARCHIVES */
        .archive-toggle { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 18px 25px; border-radius: 20px; border: 1px solid var(--border); cursor: pointer; margin-bottom: 50px; transition: 0.3s; }
        .archive-toggle.is-open { background-color: var(--archive-open); border-color: var(--important-only); }
        .archive-content { display: none; margin-bottom: 50px; }

        @media (max-width: 768px) {
            h1 { font-size: 2.3rem; }
            thead { display: none; }
            table, tbody, tr, td { display: block; width: 100% !important; }
            tr { background: white; border-radius: 20px; padding: 15px; margin-bottom: 12px; position: relative; border: 1px solid var(--border); box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
            td { border: none !important; padding: 0 !important; background: transparent !important; }
            td.col-task { width: calc(100% - 35px) !important; font-size: 1.05rem; font-weight: 700; font-family: 'Playfair Display', serif; margin-bottom: 6px; line-height: 1.2; }
            td.col-check { position: absolute; top: 15px; right: 15px; width: 25px !important; }
            td.col-project, td.col-priority, td.col-status { display: inline-block !important; width: auto !important; font-size: 0.75rem; color: var(--secondary); font-weight: 600; }
            td.col-project { margin-right: 8px; font-weight: 800; }
            td.col-priority:before { content: "‚Ä¢ "; margin: 0 4px; color: #dcd7cc; }
            td.col-status:not(:empty):before { content: " / "; margin: 0 4px; color: #dcd7cc; }
            .matrix-grid, .matrix-grid-triple { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sync-bar">
        <div style="display:flex; align-items:center; gap:12px">
            <span id="statusLight" class="status-light"></span>
            <span style="font-size: 0.7rem; font-weight: bold; letter-spacing: 1px; text-transform: uppercase;">Sync</span>
        </div>
        <div style="display:flex; gap:10px">
            <button class="sync-btn load" onclick="githubPull()">üì• Charger</button>
            <button class="sync-btn" onclick="githubPush()">üì§ Sauver</button>
            <button onclick="configGitHub()" style="background:none; border:none; color:#fdfaf1; font-size:1.3rem; cursor:pointer;">‚öôÔ∏é</button>
        </div>
    </div>

    <h1 id="mainTitle" onclick="toggleMainView()">TOUT DOUX</h1>

    <div class="main-viewport">
        <div class="main-track" id="mainTrack">
            
            <div class="main-view">
                <div class="task-form" onkeydown="if(event.key==='Enter') addTask()">
                    <div class="form-group"><label>Note</label><input type="text" id="taskTitle" placeholder="√âcrire une petite note..."></div>
                    <div class="form-group small"><label>Projet</label><input type="text" id="taskProject" placeholder="‚òïÔ∏é" oninput="this.value = this.value.toUpperCase()"></div>
                    <div class="form-group small"><label>Priorit√©</label><select id="taskPriority"><option value="both">‚òÄÔ∏è Urgent & Imp.</option><option value="urgent">üå¨Ô∏è Urgent</option><option value="important">üå± Important</option><option value="none" selected>üçÉ Aucun</option></select></div>
                    <div class="form-group small"><label>√âtat</label><select id="taskStatus"><option value="NONE" selected>-</option><option value="URGENCE">üö® Urgence</option><option value="IMPACT">üéØ Impact</option><option value="FACILE">‚ú® Facile</option></select></div>
                    <button class="add-btn" onclick="addTask()">Ajouter</button>
                </div>

                <div class="card-table"><table><tbody id="todoBody"></tbody></table></div>

                <div class="cat-separator"><span class="cat-icon">ìÉ†</span></div>

                <div class="matrix-nav">
                    <div class="nav-dot active" onclick="switchMatrix(0)" id="dot0"></div>
                    <div class="nav-dot" onclick="switchMatrix(1)" id="dot1"></div>
                </div>

                <div class="matrix-window">
                    <div class="matrix-track-inner" id="matrixTrackInner">
                        <div class="matrix-view-inner">
                            <div class="matrix-grid">
                                <div class="quadrant q-both" id="drop-p-both" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>‚òÄÔ∏è FAIRE</h3><div id="m-p-both"></div></div>
                                <div class="quadrant q-important" id="drop-p-important" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>üå± PLANIFIER</h3><div id="m-p-important"></div></div>
                                <div class="quadrant q-urgent" id="drop-p-urgent" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>üå¨Ô∏è D√âL√âGUER</h3><div id="m-p-urgent"></div></div>
                                <div class="quadrant q-none" id="drop-p-none" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>üçÉ √âLIMINER</h3><div id="m-p-none"></div></div>
                            </div>
                        </div>
                        <div class="matrix-view-inner">
                            <div class="matrix-grid-triple">
                                <div class="quadrant q-s-urg" id="drop-s-URGENCE" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>üö® URGENCE</h3><div id="m-s-URGENCE"></div></div>
                                <div class="quadrant q-s-imp" id="drop-s-IMPACT" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>üéØ IMPACT</h3><div id="m-s-IMPACT"></div></div>
                                <div class="quadrant q-s-fac" id="drop-s-FACILE" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>‚ú® FACILE</h3><div id="m-s-FACILE"></div></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="archive-toggle" id="toggleDoux" onclick="toggleArchive('Doux')"><span style="font-weight:700; font-family:'Playfair Display'">‚õ©Ô∏è ... OH WOW !</span><span id="archiveChevronDoux">‚ñº</span></div>
                <div class="archive-content" id="archiveContentDoux">
                    <button class="clean-btn" onclick="cleanArchives('Doux')">üßπ Nettoyer +14j</button>
                    <div class="card-table"><table><tbody id="archiveBodyDoux"></tbody></table></div>
                </div>
            </div>

            <!-- VUE 2 : TOUT EAT -->
            <div class="main-view">
                <div class="task-form" onkeydown="if(event.key==='Enter') addEatItem()"><div class="form-group"><input type="text" id="eatInput" placeholder="Il me faut..."></div><button class="add-btn" style="background:var(--info); box-shadow:0 4px 0px #76a2a6" onclick="addEatItem()">Ajouter</button></div>
                <div class="eat-list" id="eatList"></div>
                <div class="cat-separator"><span class="cat-icon">üçô</span></div>
                <div class="archive-toggle" id="toggleEat" onclick="toggleArchive('Eat')"><span style="font-weight:700; font-family:'Playfair Display'">ü•∑ ... C'EST FAIT !</span><span id="archiveChevronEat">‚ñº</span></div>
                <div class="archive-content" id="archiveContentEat">
                    <button class="clean-btn" onclick="cleanArchives('Eat')">üßπ Aller hop, poubelle !</button>
                    <div class="card-table"><table><tbody id="archiveBodyEat"></tbody></table></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let archives = JSON.parse(localStorage.getItem('archives')) || [];
    let groceries = JSON.parse(localStorage.getItem('groceries')) || [];
    let groceriesDone = JSON.parse(localStorage.getItem('groceriesDone')) || [];
    let ghToken = localStorage.getItem('gh_token'), ghRepo = localStorage.getItem('gh_repo');
    let currentMainView = 0;

    const PRIORITY_MAP = { both: { label: '‚òÄÔ∏è Urgent & Imp.', weight: 3, class: 'b-both' }, urgent: { label: 'üå¨Ô∏è Urgent', weight: 2, class: 'b-urgent' }, important: { label: 'üå± Important', weight: 1, class: 'b-important' }, none: { label: 'üçÉ Aucun', weight: 0, class: 'b-none' } };
    const STATUS_MAP = { 'NONE': { label: '', class: '' }, 'URGENCE': { label: 'üö® Urgence', class: 's-urg' }, 'IMPACT': { label: 'üéØ Impact', class: 's-imp' }, 'FACILE': { label: '‚ú® Facile', class: 's-fac' } };
    const GHIBLI_PALETTE = ['#2c3e50', '#a64435', '#2d5a27', '#6d4c7d', '#7e4a35', '#22577a'];

    function updateAndSave(pushToGithub = true) {
        localStorage.setItem('tasks', JSON.stringify(tasks));
        localStorage.setItem('archives', JSON.stringify(archives));
        localStorage.setItem('groceries', JSON.stringify(groceries));
        localStorage.setItem('groceriesDone', JSON.stringify(groceriesDone));
        updateUI();
        if (pushToGithub) githubPush();
    }

    function toggleMainView() {
        currentMainView = currentMainView === 0 ? 1 : 0;
        document.getElementById('mainTrack').style.transform = `translateX(-${currentMainView * 50}%)`;
        const title = document.getElementById('mainTitle');
        title.textContent = currentMainView === 0 ? "TOUT DOUX" : "TOUT EAT";
        title.style.color = currentMainView === 0 ? "var(--accent)" : "var(--info)";
    }

    function switchMatrix(idx) {
        document.getElementById('matrixTrackInner').style.transform = `translateX(-${idx * 50}%)`;
        document.getElementById('dot0').classList.toggle('active', idx === 0);
        document.getElementById('dot1').classList.toggle('active', idx === 1);
    }

    async function githubPush() {
        if(!ghToken || !ghRepo) return;
        const light = document.getElementById('statusLight'); light.classList.remove('status-on');
        try {
            const resFile = await fetch(`https://api.github.com/repos/${ghRepo}/contents/data.json`, { headers: { 'Authorization': `token ${ghToken}` } });
            const fileData = await resFile.json();
            const content = btoa(unescape(encodeURIComponent(JSON.stringify({ tasks, archives, groceries, groceriesDone }))));
            const putRes = await fetch(`https://api.github.com/repos/${ghRepo}/contents/data.json`, {
                method: 'PUT', headers: { 'Authorization': `token ${ghToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Auto-Sync", content, sha: fileData.sha })
            });
            if(putRes.ok) light.classList.add('status-on');
        } catch (e) {}
    }

    async function githubPull() {
        if(!ghToken || !ghRepo) return;
        const light = document.getElementById('statusLight');
        try {
            const res = await fetch(`https://api.github.com/repos/${ghRepo}/contents/data.json?t=${Date.now()}`, { headers: { 'Authorization': `token ${ghToken}` } });
            if(res.ok) {
                const data = await res.json();
                const decoded = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                tasks = decoded.tasks || []; archives = decoded.archives || [];
                groceries = decoded.groceries || []; groceriesDone = decoded.groceriesDone || [];
                updateAndSave(false);
                light.classList.add('status-on');
            }
        } catch (e) {}
    }

    function configGitHub() {
        ghToken = prompt("Token GitHub :", ghToken || ""); ghRepo = prompt("Repo (pseudo/repo) :", ghRepo || "");
        if(ghToken && ghRepo) { localStorage.setItem('gh_token', ghToken); localStorage.setItem('gh_repo', ghRepo); githubPull(); }
    }

    function startEdit(element, taskId, field, type) {
        if (element.querySelector('input, select')) return;
        const task = tasks.find(t => t.id === taskId);
        const input = document.createElement(type === 'select' ? 'select' : 'input');
        input.value = task[field];
        if (type === 'select') {
            const map = (field === 'priority') ? PRIORITY_MAP : STATUS_MAP;
            Object.entries(map).forEach(([val, opt]) => { input.add(new Option(opt.label || '-', val, val === task[field], val === task[field])); });
        }
        element.innerHTML = ''; element.appendChild(input); input.focus();
        input.onblur = () => { task[field] = (field === 'project') ? input.value.toUpperCase() : input.value; updateAndSave(); };
        input.onkeydown = (e) => { if(e.key === 'Enter') input.blur(); };
    }

    function addTask() {
        const titleVal = document.getElementById('taskTitle').value.trim();
        if (!titleVal) return;
        tasks.unshift({ id: Date.now(), title: titleVal, project: document.getElementById('taskProject').value.toUpperCase() || '‚òïÔ∏é', status: document.getElementById('taskStatus').value, priority: document.getElementById('taskPriority').value, createdAt: Date.now() });
        document.getElementById('taskTitle').value = ''; document.getElementById('taskProject').value = ''; updateAndSave();
    }

    function toggleComplete(id) {
        const idx = tasks.findIndex(t => t.id === id);
        if (idx > -1) { const t = tasks.splice(idx, 1)[0]; t.completedAt = Date.now(); archives.push(t); updateAndSave(); }
    }

    function addEatItem() {
        const val = document.getElementById('eatInput').value.trim();
        if(!val) return;
        groceries.unshift({ id: Date.now(), title: val });
        document.getElementById('eatInput').value = ''; updateAndSave();
    }

    function toggleEatDone(id) {
        const idx = groceries.findIndex(g => g.id === id);
        if (idx > -1) { const item = groceries.splice(idx, 1)[0]; item.completedAt = Date.now(); groceriesDone.push(item); updateAndSave(); }
    }

    function restoreTask(id) { const idx = archives.findIndex(t => t.id === id); if (idx > -1) { tasks.unshift(archives.splice(idx, 1)[0]); updateAndSave(); } }
    function restoreEat(id) { const idx = groceriesDone.findIndex(g => g.id === id); if (idx > -1) { groceries.unshift(groceriesDone.splice(idx, 1)[0]); updateAndSave(); } }

    function cleanArchives(type) {
        if(type === 'Doux') archives = archives.filter(t => t.completedAt >= Date.now() - (14 * 24 * 60 * 60 * 1000));
        else groceriesDone = [];
        updateAndSave();
    }

    function toggleArchive(type) {
        const toggle = document.getElementById(`toggle${type}`);
        const content = document.getElementById(`archiveContent${type}`);
        const chevron = document.getElementById(`archiveChevron${type}`);
        const isHidden = content.style.display === 'none' || content.style.display === '';
        content.style.display = isHidden ? 'block' : 'none';
        chevron.style.transform = isHidden ? 'rotate(180deg)' : '';
        if (isHidden) toggle.classList.add('is-open'); else toggle.classList.remove('is-open');
    }

    function updateUI() {
        const todoBody = document.getElementById('todoBody'), archiveBodyDoux = document.getElementById('archiveBodyDoux'), eatList = document.getElementById('eatList'), archiveBodyEat = document.getElementById('archiveBodyEat');
        todoBody.innerHTML = ''; archiveBodyDoux.innerHTML = ''; eatList.innerHTML = ''; archiveBodyEat.innerHTML = '';
        ['both', 'important', 'urgent', 'none'].forEach(p => document.getElementById(`m-p-${p}`).innerHTML = '');
        ['URGENCE', 'IMPACT', 'FACILE'].forEach(s => document.getElementById(`m-s-${s}`).innerHTML = '');

        tasks.sort((a,b) => b.createdAt - a.createdAt);
        const projectColorMap = {};
        [...new Set(tasks.map(t => t.project))].filter(p => p !== '‚òïÔ∏é').sort().forEach((p, i) => { projectColorMap[p] = GHIBLI_PALETTE[i % GHIBLI_PALETTE.length]; });

        tasks.forEach(task => {
            const s = STATUS_MAP[task.status] || STATUS_MAP['NONE'], p = PRIORITY_MAP[task.priority] || PRIORITY_MAP['none'], color = (task.project === '‚òïÔ∏é') ? 'var(--accent)' : (projectColorMap[task.project] || 'var(--accent)');
            const row = document.createElement('tr');
            row.innerHTML = `<td class="col-check"><input type="checkbox" onclick="toggleComplete(${task.id})"></td><td class="col-task editable" onclick="startEdit(this, ${task.id}, 'title', 'text')"><strong>${task.title}</strong></td><td class="col-project editable" onclick="startEdit(this, ${task.id}, 'project', 'text')" style="color:${color}">${task.project}</td><td class="col-priority editable" onclick="startEdit(this, ${task.id}, 'priority', 'select')"><span class="badge ${p.class}">${p.label}</span></td><td class="col-status editable" onclick="startEdit(this, ${task.id}, 'status', 'select')">${s.label ? `<span class="badge ${s.class}">${s.label}</span>` : ''}</td>`;
            todoBody.appendChild(row);

            const mItem = document.createElement('div'); mItem.className = 'matrix-item'; mItem.draggable = true; mItem.dataset.id = task.id; 
            mItem.ondragstart = (ev) => ev.dataTransfer.setData("taskId", ev.target.dataset.id);
            mItem.innerHTML = `<div class="matrix-item-content"><strong>${task.title}</strong><small style="color:${color}">${task.project}</small></div><input type="checkbox" onclick="toggleComplete(${task.id})">`;
            document.getElementById(`m-p-${task.priority}`).appendChild(mItem);
            if(task.status !== 'NONE') {
                const mItemClone = mItem.cloneNode(true);
                mItemClone.querySelector('input').onclick = () => toggleComplete(task.id);
                document.getElementById(`m-s-${task.status}`).appendChild(mItemClone);
            }
        });

        archives.forEach(t => {
            const row = document.createElement('tr'); row.innerHTML = `<td class="col-check">‚úÖ</td><td colspan="3" style="text-decoration:line-through">${t.title} <small>(${t.project})</small></td><td style="text-align:right"><button onclick="restoreTask(${t.id})" style="font-size:0.7rem; padding:5px; background:white; border:1px solid #ccc; border-radius:5px">Restaurer</button></td>`;
            archiveBodyDoux.appendChild(row);
        });

        groceries.forEach(item => {
            const div = document.createElement('div'); div.className = 'eat-item'; div.innerHTML = `<span>${item.title}</span><input type="checkbox" onclick="toggleEatDone(${item.id})">`;
            eatList.appendChild(div);
        });

        groceriesDone.forEach(item => {
            const row = document.createElement('tr'); row.innerHTML = `<td class="col-check">‚úÖ</td><td style="text-decoration:line-through">${item.title}</td><td style="text-align:right"><button onclick="restoreEat(${item.id})" style="font-size:0.7rem; padding:5px; background:white; border:1px solid #ccc; border-radius:5px">Restaurer</button></td>`;
            archiveBodyEat.appendChild(row);
        });
    }

    function allowDrop(ev) { ev.preventDefault(); }
    function drop(ev) {
        ev.preventDefault();
        const taskId = parseInt(ev.dataTransfer.getData("taskId"));
        const targetId = ev.currentTarget.id;
        const task = tasks.find(t => t.id === taskId);
        if (task) {
            if (targetId.startsWith('drop-p-')) task.priority = targetId.replace('drop-p-', '');
            if (targetId.startsWith('drop-s-')) task.status = targetId.replace('drop-s-', '');
            updateAndSave();
        }
    }

    window.onload = githubPull;
    updateUI();
</script>
</body>
</html>
