<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOUT DOUX CLOUD</title>
    <style>
        :root {
            --urgent: #ff4d4d; --important: #ff9f43; --success: #2ecc71; --bg: #f8f9fa;
            --card: #ffffff; --text: #2d3436; --secondary: #636e72; --accent: #6c5ce7; --border: #edf2f7;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.4; }
        .container { max-width: 1100px; margin: auto; }

        /* Header */
        .header-main { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; gap: 15px; }
        h1 { color: var(--accent); font-size: 2.2rem; margin: 0; letter-spacing: -1px; text-align: center; flex: 2; }
        
        .btn-sync-head { background: var(--card); border: 2px solid var(--border); padding: 8px 15px; border-radius: 10px; cursor: pointer; font-size: 0.85rem; font-weight: 600; color: var(--secondary); transition: all 0.2s; white-space: nowrap; }
        .btn-sync-head:hover { border-color: var(--accent); color: var(--accent); }
        .sync-status { font-size: 1.2rem; margin-left: 5px; vertical-align: middle; }

        /* Formulaire */
        .task-form { background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 30px; align-items: flex-end; }
        .form-group { display: flex; flex-direction: column; flex: 1; min-width: 140px; }
        .form-group.small { flex: 0.6; }
        .form-group label { font-size: 0.7rem; font-weight: 700; margin-bottom: 5px; color: var(--secondary); text-transform: uppercase; }
        input, select { padding: 10px; border: 2px solid var(--border); border-radius: 8px; font-size: 0.9rem; transition: all 0.2s; font-family: inherit; }
        input:focus { border-color: var(--accent); outline: none; background: #fff; }
        button.add-btn { background: var(--accent); color: white; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: bold; height: 42px; transition: all 0.2s; }
        button.add-btn:hover { background: #5a49d1; }

        /* Tableaux */
        .card-table { background: var(--card); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #fdfdfd; padding: 12px 15px; text-align: left; font-size: 0.75rem; text-transform: uppercase; color: var(--secondary); cursor: pointer; border-bottom: 2px solid var(--border); }
        td { padding: 10px 15px; border-bottom: 1px solid var(--border); font-size: 0.9rem; overflow: hidden; word-wrap: break-word; vertical-align: middle; }
        
        .col-check { width: 45px; text-align: center; }
        .col-project { width: 130px; }
        .col-priority { width: 160px; }
        .col-date { width: 120px; }

        .editable { cursor: pointer; }
        .editable:hover { background: #fcfaff; }
        .editing-input { width: 100%; box-sizing: border-box; padding: 6px; border: 2px solid var(--accent); border-radius: 6px; }

        /* Badges */
        .badge { padding: 4px 8px; border-radius: 5px; font-size: 0.65rem; font-weight: 800; display: inline-block; }
        .b-both { background: #ffe3e3; color: #e74c3c; }
        .b-urgent { background: #fff4e6; color: #d35400; }
        .b-important { background: #e3f2fd; color: #0984e3; }
        .b-none { background: #f1f2f6; color: #7f8c8d; }

        /* Matrice */
        .matrix-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 40px; }
        .quadrant { background: var(--card); padding: 15px; border-radius: 12px; min-height: 120px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border-top: 5px solid #ccc; }
        .q-both { border-color: var(--urgent); } .q-important { border-color: var(--accent); } .q-urgent { border-color: var(--important); } .q-none { border-color: #bdc3c7; }
        .matrix-item { background: #fff; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; font-size: 0.85rem; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; cursor: grab; }

        /* Archives (Ouverture Smooth) */
        .archive-section { margin-top: 40px; margin-bottom: 50px; }
        .archive-toggle { display: flex; justify-content: space-between; align-items: center; background: var(--card); border: 1px solid var(--border); padding: 12px 20px; border-radius: 12px; cursor: pointer; }
        .archive-content { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.4s ease; overflow: hidden; }
        .archive-content.open { grid-template-rows: 1fr; }
        .archive-inner { min-height: 0; }

        .sync-panel { background: #f1f2f6; padding: 15px; border-radius: 10px; margin-bottom: 15px; font-size: 0.85rem; }

        @media (max-width: 768px) {
            .header-main { flex-direction: column; }
            .matrix-grid { grid-template-columns: 1fr; }
            .task-form { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-main">
        <button class="btn-sync-head" onclick="setupSync()">‚òÅÔ∏è Synchro <span id="cloudStatus" class="sync-status">‚ö™</span></button>
        <h1>üéØ TOUT DOUX</h1>
        <div style="width:100px; display:flex; justify-content:flex-end;">
            <button class="btn-sync-head" onclick="exportData()" title="Sauvegarde manuelle">üì§</button>
        </div>
    </div>

    <div class="task-form" onkeydown="if(event.key==='Enter') addTask()">
        <div class="form-group">
            <label>T√¢che</label>
            <input type="text" id="taskTitle" placeholder="Quelle est la mission ?">
        </div>
        <div class="form-group small">
            <label>Projet</label>
            <input type="text" id="taskProject" placeholder="PROJET" oninput="this.value = this.value.toUpperCase()">
        </div>
        <div class="form-group">
            <label>Priorit√©</label>
            <select id="taskPriority">
                <option value="both">üî• Urgent & Important</option>
                <option value="urgent">‚ö° Urgent</option>
                <option value="important">üìÖ Important</option>
                <option value="none" selected>üóëÔ∏è Aucun</option>
            </select>
        </div>
        <div class="form-group small">
            <label>Deadline</label>
            <input type="date" id="taskDate">
        </div>
        <button class="add-btn" onclick="addTask()">Ajouter</button>
    </div>

    <div class="card-table">
        <table>
            <thead>
                <tr>
                    <th class="col-check"></th>
                    <th onclick="sortTable('createdAt')">T√¢che ‚Üï</th>
                    <th class="col-project" onclick="sortTable('project')">Projet ‚Üï</th>
                    <th class="col-priority" onclick="sortTable('priority')">Priorit√© ‚Üï</th>
                    <th class="col-date" onclick="sortTable('date')">Deadline ‚Üï</th>
                </tr>
            </thead>
            <tbody id="todoBody"></tbody>
        </table>
    </div>

    <div class="matrix-grid">
        <div class="quadrant q-both" id="drop-both" ondrop="drop(event)" ondragover="ev=event;ev.preventDefault()"><h3>üî• FAIRE</h3><div id="m-both"></div></div>
        <div class="quadrant q-important" id="drop-important" ondrop="drop(event)" ondragover="ev=event;ev.preventDefault()"><h3>üìÖ PLANIFIER</h3><div id="m-important"></div></div>
        <div class="quadrant q-urgent" id="drop-urgent" ondrop="drop(event)" ondragover="ev=event;ev.preventDefault()"><h3>‚ö° D√âL√âGUER</h3><div id="m-urgent"></div></div>
        <div class="quadrant q-none" id="drop-none" ondrop="drop(event)" ondragover="ev=event;ev.preventDefault()"><h3>üóëÔ∏è √âLIMINER</h3><div id="m-none"></div></div>
    </div>

    <div class="archive-section">
        <div class="archive-toggle" onclick="toggleArchive()">
            <span style="font-weight: 700; color: var(--secondary);">üì¶ ARCHIVES</span>
            <span id="archiveChevron">‚ñº</span>
        </div>
        <div class="archive-content" id="archiveContent">
            <div class="archive-inner">
                <div class="sync-panel">
                    <strong>Code de Synchro actuel :</strong> <code id="syncCodeDisplay">Aucun</code><br>
                    <small>Utilisez ce code sur vos autres appareils pour retrouver vos t√¢ches.</small>
                </div>
                <button class="btn-sync-head" style="color:red; border-color:#fab1a0" onclick="cleanArchives()">üßπ Nettoyer (+14j)</button>
                <div class="card-table" style="margin-top:15px">
                    <table><tbody id="archiveBody"></tbody></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let archives = JSON.parse(localStorage.getItem('archives')) || [];
    let syncKey = localStorage.getItem('toutDouxSyncKey') || null;
    let currentSort = { key: 'createdAt', desc: true };

    const PRIORITY_MAP = {
        both: { label: 'üî• Urgent & Imp.', weight: 3, class: 'b-both' },
        urgent: { label: '‚ö° Urgent', weight: 2, class: 'b-urgent' },
        important: { label: 'üìÖ Important', weight: 1, class: 'b-important' },
        none: { label: 'üóëÔ∏è Aucun', weight: 0, class: 'b-none' }
    };

    // --- SYNCHRONISATION CLOUD ---
    const KVDB_BUCKET = "td_v1_" + (window.location.hostname || "local");

    async function pushToCloud() {
        if (!syncKey) return;
        document.getElementById('cloudStatus').textContent = "‚è≥";
        try {
            await fetch(`https://kvdb.io/6EAtp8p266R762oD9P19vA/${syncKey}`, {
                method: 'POST',
                body: JSON.stringify({ tasks, archives })
            });
            document.getElementById('cloudStatus').textContent = "üü¢";
        } catch (e) { document.getElementById('cloudStatus').textContent = "üî¥"; }
    }

    async function pullFromCloud() {
        if (!syncKey) return;
        document.getElementById('cloudStatus').textContent = "‚è≥";
        try {
            const res = await fetch(`https://kvdb.io/6EAtp8p266R762oD9P19vA/${syncKey}`);
            if (res.ok) {
                const data = await res.json();
                tasks = data.tasks || [];
                archives = data.archives || [];
                localStorage.setItem('tasks', JSON.stringify(tasks));
                localStorage.setItem('archives', JSON.stringify(archives));
                updateUI();
            }
            document.getElementById('cloudStatus').textContent = "üü¢";
        } catch (e) { document.getElementById('cloudStatus').textContent = "üî¥"; }
    }

    function setupSync() {
        const input = prompt("Entrez votre code secret (ex: mon-nom-99) ou laissez vide pour en cr√©er un nouveau :", syncKey || "");
        if (input !== null) {
            const newKey = input.trim() || ("td-" + Math.random().toString(36).substring(2, 9));
            syncKey = newKey;
            localStorage.setItem('toutDouxSyncKey', syncKey);
            document.getElementById('syncCodeDisplay').textContent = syncKey;
            pullFromCloud();
        }
    }

    // --- FONCTIONS CLASSIQUES ---
    function save() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
        localStorage.setItem('archives', JSON.stringify(archives));
        updateUI();
        pushToCloud();
    }

    function capitalize(str) { return str ? str.charAt(0).toUpperCase() + str.slice(1) : ""; }

    function addTask() {
        const titleEl = document.getElementById('taskTitle');
        if (!titleEl.value.trim()) return;
        tasks.push({
            id: Date.now(),
            title: capitalize(titleEl.value.trim()),
            project: document.getElementById('taskProject').value.trim().toUpperCase() || '‚ô≤',
            priority: document.getElementById('taskPriority').value,
            date: document.getElementById('taskDate').value,
            createdAt: Date.now()
        });
        titleEl.value = ''; document.getElementById('taskProject').value = ''; 
        save();
    }

    function drop(ev) {
        ev.preventDefault();
        const taskId = parseInt(ev.dataTransfer.getData("taskId"));
        const task = tasks.find(t => t.id === taskId);
        if (task) { task.priority = ev.currentTarget.id.replace('drop-', ''); save(); }
    }

    function startEdit(element, taskId, field, type) {
        if (element.querySelector('input, select')) return;
        const task = tasks.find(t => t.id === taskId);
        const originalValue = task[field];
        let input;
        if (type === 'select') {
            input = document.createElement('select');
            for (const [val, opt] of Object.entries(PRIORITY_MAP)) {
                const o = document.createElement('option'); o.value = val; o.textContent = opt.label;
                if (val === originalValue) o.selected = true;
                input.appendChild(o);
            }
        } else {
            input = document.createElement('input'); input.type = type; input.value = originalValue;
        }
        input.className = 'editing-input';
        element.innerHTML = ''; element.appendChild(input); input.focus();
        input.onblur = () => { task[field] = (field==='project' ? input.value.toUpperCase() : input.value) || originalValue; save(); };
        input.onkeydown = (e) => { if(e.key === 'Enter') input.blur(); if(e.key === 'Escape') updateUI(); };
    }

    function toggleArchive() {
        const isOpen = document.getElementById('archiveContent').classList.toggle('open');
        document.getElementById('archiveChevron').style.transform = isOpen ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    function toggleComplete(id) {
        const idx = tasks.findIndex(t => t.id === id);
        if (idx > -1) {
            const task = tasks.splice(idx, 1)[0];
            task.completedAt = Date.now();
            archives.push(task); save();
        }
    }

    function restoreTask(id) {
        const idx = archives.findIndex(t => t.id === id);
        if (idx > -1) { tasks.push(archives.splice(idx, 1)[0]); save(); }
    }

    function cleanArchives() {
        const limit = Date.now() - (14 * 24 * 60 * 60 * 1000);
        archives = archives.filter(t => t.completedAt >= limit); save();
    }

    function sortTable(key) {
        if (currentSort.key === key) currentSort.desc = !currentSort.desc;
        else { currentSort.key = key; currentSort.desc = false; }
        tasks.sort((a, b) => {
            let vA = a[key] || '', vB = b[key] || '';
            if (key === 'priority') { vA = PRIORITY_MAP[a.priority].weight; vB = PRIORITY_MAP[b.priority].weight; }
            return vA < vB ? (currentSort.desc ? 1 : -1) : (currentSort.desc ? -1 : 1);
        });
        updateUI();
    }

    function updateUI() {
        const todoBody = document.getElementById('todoBody');
        const archiveBody = document.getElementById('archiveBody');
        todoBody.innerHTML = ''; archiveBody.innerHTML = '';
        ['both', 'important', 'urgent', 'none'].forEach(p => document.getElementById(`m-${p}`).innerHTML = '');
        document.getElementById('syncCodeDisplay').textContent = syncKey || "Aucun";

        tasks.forEach(task => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="col-check"><input type="checkbox" onclick="toggleComplete(${task.id})"></td>
                <td class="editable" onclick="startEdit(this, ${task.id}, 'title', 'text')">${task.title}</td>
                <td class="editable" style="color:var(--accent); font-weight:bold" onclick="startEdit(this, ${task.id}, 'project', 'text')">${task.project}</td>
                <td class="editable" onclick="startEdit(this, ${task.id}, 'priority', 'select')"><span class="badge ${PRIORITY_MAP[task.priority].class}">${PRIORITY_MAP[task.priority].label}</span></td>
                <td class="editable" style="font-size:0.8rem" onclick="startEdit(this, ${task.id}, 'date', 'date')">${task.date || '-'}</td>
            `;
            todoBody.appendChild(row);

            const mContainer = document.getElementById(`m-${task.priority}`);
            const mItem = document.createElement('div');
            mItem.className = 'matrix-item'; mItem.draggable = true; mItem.dataset.id = task.id; 
            mItem.ondragstart = (e) => e.dataTransfer.setData("taskId", task.id);
            mItem.innerHTML = `<span><strong>${task.title}</strong><br><small style="color:var(--accent)">#${task.project}</small></span>
                               <input type="checkbox" onclick="toggleComplete(${task.id})">`;
            mContainer.appendChild(mItem);
        });

        archives.slice().reverse().forEach(task => {
            const row = document.createElement('tr');
            row.className = 'archive-row'; row.style.opacity = '0.5';
            row.innerHTML = `<td class="col-check">‚úÖ</td><td colspan="3" style="text-decoration:line-through">${task.title} <small>(#${task.project})</small></td>
                             <td style="text-align:right"><button onclick="restoreTask(${task.id})" style="font-size:0.7rem; cursor:pointer">Restaurer</button></td>`;
            archiveBody.appendChild(row);
        });
    }

    // Initialisation
    if (syncKey) pullFromCloud();
    updateUI();
</script>
</body>
</html>
